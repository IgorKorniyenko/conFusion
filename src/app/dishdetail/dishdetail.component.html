<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="100">
    <div>
      <h3>{{dish.name | uppercase}}</h3>
      <hr>
    </div>
  </div>

  <div fxFlex="40">
    <mat-grid-list cols="2" rowHeight="800px">
      <mat-grid-tile>
        <div fxFlex *ngIf="dish">
          <mat-card>
            <mat-card-header>
              <mat-card-title>
                <h3>{{dish.name | uppercase}}</h3>
              </mat-card-title>
            </mat-card-header>
            <img HEIGHT="500em"  mat-card-image src={{dish.image}} alt={{dish.name}}>
            <mat-card-content>
              <p>{{dish.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="goBack()">BACK</button>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </mat-grid-tile>
      
     
    <mat-grid-tile>
      <mat-list>
        <h1>Comments</h1>
        <mat-list-item *ngFor="let comm of dish.comments">
          <p matLine>{{comm.comm}}</p>
          <p matLine>{{comm.puntuation}}</p>
          <p matLine>--{{comm.author}} {{comm.date}}</p>
        </mat-list-item>
      </mat-list>
     
    </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
